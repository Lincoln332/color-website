<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sunny Day Color Scheme</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    thead th {
      font-size: 1.5em;
      font-weight: bold;
      font-style: italic;
      background-color: #f0f0f0;
    }
    .color-name {
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th colspan="4">Sunny Day Color Scheme</th>
    </tr>
    <tr>
      <th>Color Name</th>
      <th>Hex Value</th>
      <th>RGB Value</th>
      <th>HSL Value</th>
    </tr>
  </thead>
  <tbody>
    <tr style="background-color: #FFD700;">
      <td class="color-name">Yellow</td>
      <td>#FFD700</td>
      <td>rgb(255, 215, 0)</td>
      <td>hsl(51, 100%, 54%)</td>
    </tr>
    <tr style="background-color: #FF8C00;">
      <td class="color-name">Orange</td>
      <td>#FF8C00</td>
      <td>rgb(255, 140, 0)</td>
      <td>hsl(33, 100%, 50%)</td>
    </tr>
    <tr style="background-color: #ADD8E6; color: black;">
      <td class="color-name">Light Blue</td>
      <td>#ADD8E6</td>
      <td>rgb(173, 216, 230)</td>
      <td>hsl(195, 53%, 79%)</td>
    </tr>
    <tr style="background-color: #228B22;">
      <td class="color-name">Green</td>
      <td>#228B22</td>
      <td>rgb(34, 139, 34)</td>
      <td>hsl(120, 61%, 34%)</td>
    </tr>
  </tbody>
</table>

</body>
</html>
